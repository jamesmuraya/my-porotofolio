<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me - SkillBot Portfolio</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <p>If you have any questions or would like to get in touch, feel free to reach out!</p>
  </header>
  <main>
    <section>
      <h2>Get in Touch</h2>
      <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </section>
    <section>
      <h2>Connect with Me</h2>
      <ul>
        <li><a href="mailto:your-email@example.com">Email</a></li>
        <li><a href="https://www.linkedin.com/in/yourprofile" target="_blank">LinkedIn</a></li>
        <li><a href="https://twitter.com/yourprofile" target="_blank">Twitter</a></li>
        <li><a href="https://github.com/yourprofile" target="_blank">GitHub</a></li>
      </ul>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Your Name. All rights reserved.</p>
  </footer>
  <script src="assets/js/script.js"></script>
</body>
</html>
